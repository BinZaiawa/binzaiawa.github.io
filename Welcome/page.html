<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin | 主页</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            transition: all 0.5s ease;
        }

        .header-container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            border: 4px solid white;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-pic:hover img {
            transform: scale(1.1);
        }

        .title {
            margin: 25px 0;
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.5s ease;
        }

        .subtitle {
            width: 80%;
            max-width: 600px;
            margin: 15px auto;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        .button {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.5s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button i {
            font-size: 1.2em;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 20px;
                gap: 15px;
            }

            .button {
                padding: 15px 25px;
            }

            .title {
                font-size: 2em;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2c3e50;
            padding: 10px;
            transition: all 0.5s ease;
        }

        .theme-button:hover {
            transform: rotate(30deg);
        }

        /* 修改深色模式样式的实现方式 */
        [data-theme="dark"] {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            color: #fff;
        }

        [data-theme="dark"] .header-container {
            background: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] .button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .theme-button {
            color: #fff;
        }

        [data-theme="dark"] .title {
            color: #fff;
        }

        [data-theme="dark"] .button:hover {
            background: #2980b9;
            color: white;
        }

        [data-theme="dark"] .profile-pic {
            border-color: rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .nav-button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2c3e50;
            padding: 10px;
            transition: all 0.5s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            transform: translateX(-5px);
        }

        /* 添加深色模式下的返回按钮样式 */
        [data-theme="dark"] .nav-button {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="back-button">
            <a href="https://binzaiawa.github.io/Welcome/Welcome.html" class="nav-button">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-button">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div class="profile-pic">
            <img src="./img/image.png" alt="个人头像">
        </div>
        <div class="title">欢迎进入Bin Tools!</div>
        <div class="subtitle"></div>
    </div>

    <div class="button-container">
        <a href="./tools/calculator.html" class="button">
            <i class="fas fa-calculator"></i>计算器
        </a>
        <a href="./tools/Time date.html" class="button">
            <i class="fas fa-calendar-check"></i>时间日期
        </a>
        <a href="https://ol.woobx.cn/tool/" class="button">
            <i class="fas fa-box-open"></i>一个木函
        </a>
        <a href="https://www.baidu.com/" class="button">
            <i class="fas fa-search"></i>百度
        </a>
        <a href="./tools/Age.html" class="button">
            <i class="fas fa-calendar-alt"></i>年龄计算器
        </a>
        <a href="./tools/Birthday.html" class="button">
            <i class="fas fa-birthday-cake"></i>我的生日
        </a>
        <a href="./tools/Timer.html" class="button">
            <i class="fas fa-hourglass-start"></i>倒计时
        </a>
        <a href="./tools/Clock-white.html" class="button">
            <i class="far fa-clock"></i>简洁时钟 · 白
        </a>
        <a href="./tools/Clock-black.html" class="button">
            <i class="fas fa-clock"></i>简洁时钟 · 黑
        </a>
        <a href="./tools/Timer.html" class="button">
            <i class="fas fa-stopwatch"></i>计时器
        </a>
        <a href="./tools/MSDM EJZHS.html" class="button">
            <i class="fas fa-exchange-alt"></i>摩斯电码和进制换算
        </a>
        <a href="./tools/Random.html" class="button">
            <i class="fas fa-random"></i>随机抽取器
        </a>
        <a href="./tools/Life-grid.html" class="button">
            <i class="fas fa-table"></i>人生小格
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 使用 IntersectionObserver 实现按钮懒加载
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.button').forEach(button => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                observer.observe(button);
                
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);

                    // 页面淡出效果
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        if (this.id === 'backButton') {
                            window.open(href, '_self');
                            setTimeout(() => {
                                window.close();
                            }, 100);
                        } else {
                            window.open(href, '_blank');
                        }
                        document.body.style.opacity = '1';
                    }, 300);
                });
            });

            // 修改主题切换功能
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // 检查本地存储中的主题设置
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', currentTheme);
            updateThemeIcon(currentTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        });
    </script>
</body>
</html>
